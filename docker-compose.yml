    env_file:
      - .lagoon.env
      - .env.local 
    networks:
      - amazeeio-network
      - default
    build:
      context: gatsby
      dockerfile: lagoon/cli.dockerfile
    image: &cli-gatsby-image ${COMPOSE_PROJECT_NAME:-aio-drupal9-gatsby}-cligatsby # this image will be reused as `CLI_IMAGE` in subsequent Docker builds
    labels:
      lagoon.type: cli
    volumes:
      - ./gatsby:/app:delegated

